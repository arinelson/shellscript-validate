<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i&display=swap" rel="stylesheet">   
    <title>Shell check</title>
    <style>
        body {
            --color-bg: #ddd;
            --color-text: #1a1e24;
            --color-text-subtle: #D76D77;

            padding: 0; margin: 0;
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
        }
        .container {
            border: 0.1px solid black;
            margin-top: 45px;
            margin-bottom: 45px;
        }
        [data-termynal] {
            width: 650px;
            max-width: 75%;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 18px;
            font-family: 'Ubuntu', sans-serif;
            border-radius: 4px;
            padding: 55px 45px 35px;
            position: relative;
            border-radius: 3%;
            box-sizing: border-box;
        }
        [data-termynal]:before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #d9515d;
            -webkit-box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
                    box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
        }
    </style>
</head>
<body>
<div class="container" id="termynal" data-termynal data-termynal data-ty-typeDelay="40" data-ty-lineDelay="700">
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comando</label>
        <input class="form-control" type="text" placeholder="Informe um comando">
    </div>
        
    <div class="form-group">
        <label>Validação</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
        
    <div class="form-group">
        <label>Comando aguardado</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
</div>
</body>
</html>
